<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/stylequiz.css">
</head>
<body>
    <header>
        <div class="hero-image"></div>
        
        
    </header>
    <main>
        <div class="user-info">
            <form action="./quiz.html">
                <h3>Welcome to Trivia!!!!!</h3>
                <p>
                   <label for="username">Please enter your Name:</label>
                   <input class="text-input" id="username" type="text" placeholder ="Your Name">
                </p>
                <p>
                    <label for="email">Please enter your E-mail:</label>
                    <input class="text-input" id="email" type="text" placeholder="me@example.com" />
              </p>
              <p>
                <button>Submit</button>
              </p>
            </form>

        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
